custom_proxy_group=📺UnblockVideo`select`[]DIRECT`!!GROUPID=0!!(🇭🇰|🇲🇴|🇹🇼|🇹🇭)`!!GROUPID=1!!(🇲🇴|🇹🇼|🇹🇭)
custom_proxy_group=🎮UnblockGames`select`[]DIRECT`[]🚀HK_E`[]🚀HK_M`[]✈️其他_E`[]✈️常用_M`[]🚁其他_M
custom_proxy_group=🇨🇳CNProxy`select`[]DIRECT`[]🔰Proxy
custom_proxy_group=🛑Block`select`[]REJECT`[]DIRECT
