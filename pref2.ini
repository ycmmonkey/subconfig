custom_proxy_group=🚀HK_E`select`!!GROUPID=0!!(🇭🇰)
custom_proxy_group=🚀HK_M`select`!!GROUPID=1!!(🇭🇰)
custom_proxy_group=✈️其他_E`select`!!GROUPID=0!!(^(?!(🇭🇰)).*)
custom_proxy_group=✈️常用_M`select`!!GROUPID=1!!(🇯🇵|🇰🇷|🇸🇬|🇹🇼)
